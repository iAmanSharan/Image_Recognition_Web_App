<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition Web App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dekko" rel="stylesheet">
</head>
<body>

<div class="center-box">
    <h2>Image Recognition Web App</h2>
    <div class="file-upload-wrapper" id="file-upload-wrapper">
        <span>Click to upload image</span>
        <img id="uploaded-image" src="" alt="Uploaded Image">
    </div>
    <input type="file" name="image" accept="image/*" id="file-upload">
    <img id="segmented-image" src="" alt="Segmented Image" style="display: none;">
    <button type="submit">Submit</button>
</div>

<script src="script.js"></script>
<script src="api.js"></script>
</body>
</html>
